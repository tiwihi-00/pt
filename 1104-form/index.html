<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>from</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<h1>회원가입</h1>
	<form action="">
		<div>
			<p>아이디</p>
			<input type="text" placeholder="ilovehtml">
		</div>
		<div>
			<p>비밀번호</p>
			<input type="password" placeholder="*****">
		</div>
		<div>
			<p>비밀번호 확인</p>
			<input type="password" placeholder="*****">
		</div>
		<div>
			<p>이메일</p>
			<input type="email" placeholder="ilovehtm@codedit.kr">
		</div>
		<div>
			<p>성별</p>
			<div>
				<input type="radio" value="man" id="man" name="sex">
				<label for="man">남성</label>
			</div>
			<div>
				<input type="radio" value="woman" id="woman" name="sex">
				<label for="woman">여성</label>
			</div>
			<div>
				<input type="radio" value="no" id="no" name="sex">
				<label for="no">밝히고 싶지 않음</label>
			</div>
		</div>
		<div>
			<p>생년월일</p>
			<input type="date">
		</div>
		<div>
			<p>관심사</p>
			<div>
				<input type="checkbox" id="progaming" value="progaming">
				<label for="progaming">프로그래밍</label>
			</div>
			<div>
				<input type="checkbox" id="sports" value="sports">
				<label for="sports">스포츠</label>
			</div>
			<div>
				<input type="checkbox" id="movie" value="movie">
				<label for="movie">영화</label>
			</div>
			<div>
				<input type="checkbox" id="economy" value="economy">
				<label for="economy">경제</label>
			</div>
		</div>
		<div>
		<p>직업</p>
		<select name="" id="">
			<option value="학생">학생</option>
			<option value="회사원">회사원</option>
		</select>
		</div>
		<div>
		<p>프로그래밍 공부한 기간(년)</p>
		<input type="number" placeholder="1" min="1" max="100">
		</div>
		<div>
		<p>프로필 사진</p>
		<fieldset>
			<input type="file" accept=".png" >
		</fieldset>
		</div>
		<div>
		<p>소개</p>
		<textarea name="" id="" cols="35" rows="10" placeholder="안녕하세요"></textarea>
		</div>
	</form>
<button>가입하기</button>
</body>

</html>
