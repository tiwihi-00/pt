<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splide Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <style>
        .container {
          display: flex;
            position: relative;
            left: 50%;
            width: 50%;
            height: 100vh;
            justify-content: space-between;
            /* 컨테이너 높이를 화면 높이로 설정 */
            font-size: 3vw;
            text-align: center;
            border: 1px solid #000;

        }

        .splide-wrapper {


            width: 40%;
            height: 100%;

            overflow: hidden;
            background: #000;
        }

        .splide__slide {

            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border: 1px solid #ff0;

        }

        .splide__slide img {
            width: 80%;
        }

        .up {
            width: 100px;
        }

        .splide__track {
            overflow: visible;
            padding: 20px 0;
        }

        .splide {
            height: 50%;

            /* 슬라이더 전체 높이 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="splide-wrapper">
            <div id="splide-1" class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="./photo/work1.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./photo/work2.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./photo/work3.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./photo/work4.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./photo/work5.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="splide-wrapper">
            <div id="splide-2" class="splide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <img src="./photo/work1.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./photo/work2.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./photo/work3.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./photo/work4.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                            <img src="./photo/work5.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>


    <script
        src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
    <script>
 // 첫 번째 슬라이더
const splide1 = new Splide('#splide-1', {
    type: 'loop',
    drag: false,
    focus: 'center',
    direction: 'ttb', // 세로 방향 설정
    gap: 30,
    autoWidth: false,
    height: '100%', // 슬라이더 높이 설정
    arrows: false,
    pagination: false,
    autoScroll: {
        speed: 1, // 속도 설정
        pauseOnHover: true,
        rewind: false,
    },
});

splide1.mount(window.splide.Extensions);

// 두 번째 슬라이더
const splide2 = new Splide('#splide-2', {
    type: 'loop',
    drag: false,
    focus: 'center',
    direction: 'ttb', // 세로 방향 설정
    gap: 30,
    autoWidth: false,
    height: '100%', // 슬라이더 높이 설정
    arrows: false,
    pagination: false,
    autoScroll: {
        speed: -1, // 두 번째 슬라이더는 역방향으로 움직이도록 설정
        pauseOnHover: true,
        rewind: false,
    },
});

splide2.mount(window.splide.Extensions);

    </script>
</body>

</html>
