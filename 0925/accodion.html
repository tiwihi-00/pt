<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>accdion</title>
	<link rel="stylesheet" href="../reset.css">
	<style>
		.scene {
			width: 600px;
			margin: auto;
		}

		figure video {
			width: 100%;
		}

		.control {
			display: flex;
			flex-wrap: wrap;
		}

		.control li {
			width: 25%;
			padding: 10px;
			background: #ccc;
			cursor: pointer;
			text-align: center;

		}

		.control li.on {
			background: #000;
			color: white;
		}
	</style>
</head>

<body>
	<div class="scene">
		<figure>
			<video src="./image/믹스드 오케스트라.mp4" loop ></video>
		</figure>
		<ul class="control">
			<li class="play">play</li>
			<li class="pause">pause</li>
			<li class="stop on">stop</li>
			<li class="rate1">x1</li>
			<li class="rate2">x2.5</li>
			<li class="back"> &lt&lt</li>
			<li class="forw"> &gt&gt</li>
			<li class="s-on"> sound on</li>
			<li class="s-off"> sound off</li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		const v = $('video').get(0)
		
		$('.play').click(function(){
			buttonControl($(this))
			v.play()
		});

		$('.pause').click(function(){
			buttonControl($(this))
			v.pause()
		})
		
		$('.stop').click(function(){
			buttonControl($(this))
			v.pause()
			v.currentTime = 0
		})

		$('.rate1').click(function(){
			buttonControl($(this))
			v.playbackRate = 1
		})
		
		$('.rate2').click(function(){
			buttonControl($(this))
			v.playbackRate = 3
		})


		$('.back').click(function(){
			buttonControl($(this))
			v.currentTime-= 10
		})
		
		$('.forw').click(function(){
			buttonControl($(this))
			v.currentTime+= 10
		})

		$('.s-on').click(function(){
			buttonControl($(this))
			v.muted = false
		})
		
		$('.s-off').click(function(){
			buttonControl($(this))
			v.muted = true
		})

		function buttonControl(target){
			$('.control li').removeClass('on')
			$(target).addClass('on')
		}
		
	</script>

</body>

</html>
