<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>0919</title>
	<style>
		.btnPause {
			display: inline-block;
			cursor: pointer;
			position: fixed;
			z-index: 10;
			
		}

		.bar1,
		.bar2,
		.bar3 {
			width: 35px;
			height: 5px;
			background-color: #333;
			margin: 6px 0;
			transition: 0.4s;
		}

		.change .bar1 {
			transform: translate(0, 11px) rotate(-45deg);
		}

		.change .bar2 {
			opacity: 0;
		}

		.change .bar3 {
			transform: translate(0, -11px) rotate(45deg);
		}
		nav{
			width: 100%;
			background: #eee;
			height: 100%;
			position: fixed;
			left: 100%; top: 0;
			text-align: right;
			transition: .5s;
		}
		nav.on{
			left: 0;
		}
	</style>
</head>

<body>
	<div class="btnPause" onclick="btnPause(this)">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>


	<nav>
		<ul>
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
		</ul>
	</nav>
	<script>
		const navElem = document.querySelector('nav')
		function btnPause(x) {
			x.classList.toggle("change");
			navElem.classList.toggle('on')
		}
	</script>
</body>

</html>
