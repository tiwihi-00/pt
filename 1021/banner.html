<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Swiper demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

	<!-- Demo styles -->
	<style>
		html,
		body {
			position: relative;
			height: 100%;
		}

		body {
			background: #eee;
			font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
			font-size: 14px;
			color: #000;
			margin: 0;
			padding: 0;
		}

		.swiper3 {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.swiper3-slide {
			background-position: center;
			background-size: cover;

		}


		.swiper3-slide img {
			display: block;
			width: 100%;
		}
	</style>
</head>

<body>
	<!-- Swiper -->
	<div class="swiper banner">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="./image/yes24image/kinkybaner.png" />
			</div>
			<div class="swiper-slide">
				<img src="./image/yes24image/leebanner.png" />
			</div>
			<div class="swiper-slide">
				<img src="./image/yes24image/anibanner.png" />
			</div>

		</div>

		<div class="swiper-pagination"></div>
	</div>

	<!-- Swiper JS -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper3 = new Swiper(".banner", {
			loop: true,
			autoplay: {
				delay: 2500,
				disableOnInteraction: false,
			},
			spaceBetween: 0,  // 이미지 간 간격을 0으로 설정
			effect: "fade",
			fadeEffect: {
				crossFade: true, // crossFade를 true로 설정하여 부드럽게 전환
			},
			pagination: {
				el: ".swiper-pagination",
				clickable: true,
			},
		});
	</script>
</body>

</html>
