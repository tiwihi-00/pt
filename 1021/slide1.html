<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }
    section{
      overflow: hidden;
    }
    .swiper {
      width: 840px;
			height: 440px;
      overflow: visible;
    }

    .swiper-slide {
      
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 840px;
			height: 440px;
			transition: all 0.3s;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <section>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./image/yes24image/un-gent.jfif" alt=""></div>
        <div class="swiper-slide"><img src="./image/yes24image/un-hades.jfif" alt=""></div>
        <div class="swiper-slide"><img src="./image/yes24image/un-van.jfif" alt=""></div>
        <div class="swiper-slide"> <img src="./image/yes24image/un-hades.jfif" alt=""></div>
        <div class="swiper-slide"><img src="./image/yes24image/un-gent.jfif" alt=""></div>
        <div class="swiper-slide"><img src="./image/yes24image/un-hades.jfif" alt=""></div>
        <div class="swiper-slide"><img src="./image/yes24image/un-van.jfif" alt=""></div>
        <div class="swiper-slide"> <img src="./image/yes24image/un-hades.jfif" alt=""></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 'auto',
      loop: true,
      spaceBetween: 50,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
