<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		body {

		}

			fill: none;
			stroke: #dbb3fa;
			stroke-width: 2;

	</style>
</head>

<body>

	<script>
		gsap.registerPlugin(MotionPathPlugin, ScrollTrigger);
		gsap.to('.rain', {
    motionPath: {
        path: '.path',
        align: '.path',
        autorotate: true,
        alignOrigin: [0.5, 1]
    },
    ScrollTrigger: {
        trigger: '.timeline',
        start: 'top top',
        end: 'bottom bottom',
        scrub: 1, 
        pin: true
    },
    ease: 'none',
   
});
	</script>

</html>
