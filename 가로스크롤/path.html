<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            background-color: black;
            height: 5000px; /* 페이지 스크롤 길이 */
        }

        .path {
            fill: none;
            stroke: #dbb3fa;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke-dasharray: 8;
        }

        .timeline {
            max-width: 800px;
            width: 100%;
            margin: auto;
            padding-top: 50px;
        }

        .rain {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="timeline">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 1500">
            <path class="path" d="M1052-146C813.97-76.51,592.91,31.33,555,205c-53.67,245.84,304.65,417.49,254,683
            c-53.71,281.55-499.7,314.38-502,508c-3.17,267.17,843.47,418.86,824,616c-16.61,168.11-640.79,143.88-700,395
            c-36.79,156.03,163.01,339.97,339,502c313.15,288.3,542.17,325.18,536,430c-12.12,206.05-907.03,232.89-926,446
            c-16.48,185.16,649.4,273.23,695,570c36.02,234.44-331.68,490.89-695,689" />
            <image class="rain" href="./img/12.svg" />
        </svg>
    </div>

    <script src="./gsap.min.js"></script>
    <script src="./ScrollTrigger.min.js"></script>
    <script src="./MotionPathPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(MotionPathPlugin, ScrollTrigger);

        gsap.to('.rain', {
            motionPath: {
                path: '.path',
                align: '.path',
                autoRotate: true,
                alignOrigin: [0.5, 1]
            },
            scrollTrigger: {
                trigger: '.timeline',
                start: 'top top',
                end: '+=4000px', // 스크롤 범위를 더 길게 설정
                scrub: 8, // 스크롤 반응 시간 조정 (더 천천히)
                pin: true
            },
            ease: 'none',
        });
    </script>
</body>

</html>
