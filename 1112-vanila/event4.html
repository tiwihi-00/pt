<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.alertbox {
			padding: 50px;
			border: 1px solid #000;
			width: 500px;
			display: none;
		}

		button {
			padding: 10px;
			cursor: pointer;
		}
	</style>
</head>

<body>


	<div class="alertbox" id="alertbox">
		<h2 id="title">alam</h2>
		<button id="closeWindow">close</button>
	</div>
	<button id="noticeWindow">공지글보기</button>
	<button id="newsWindow">News</button>

	<script>

		document.getElementById('closeWindow').addEventListener('click', function () {
			alertbox.style.display = 'none'
		})
		document.getElementById('noticeWindow').addEventListener('click', function () {
			openWindow('공지')
		})
		document.getElementById('newsWindow').addEventListener('click', function () {
			openWindow('news')
		})


		function openWindow(title) {
			document.getElementById('title').innerText = title
			document.getElementById('alertbox').style.display = 'block'
		}



	</script>
</body>

</html>
