<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.alert-box {
			padding: 50px;
			border: 1px solid #000;
			width: 500px;
			display: none;
		}

		button {
			padding: 10px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<!-- inline event handler -->
	
	<div class="alert-box" id="alert">
		<h2>alam</h2>
		<button onclick="document.getElementById('alert').style.display='none'">close</button>
	</div>
	<button onclick="document.getElementById('alert').style.display='block'">공지글보기</button>
</body>

</html>
