<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gsap</title>
	<link rel="stylesheet" href="./ex1.css">
	<style>
		html {
			background-color: black;

		}

		.stage {
			font-size: 3rem;
			color: white;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			height: 250px;
			width: 100%;
		}

		.textField {
			/* display: flex; */
			height: 100px;
			text-align: center;
		}

		.big {
			font-size: 5rem;
			color: cornflowerblue;
			display: inline-block;
			min-height: 100px;
		}

		.cusor {
			width: 3px;
			background-color: rgb(247, 231, 6);
			height: 70px;
			position: relative;
			left: 10px;
			top: 10px;
			display: inline-block;
		}

		.desc {
			position: relative;
			bottom: 0;
		}
	</style>
</head>

<body>
	<div class="stage">
		<div>I'm</div>
		<div class="textField">
			<div class="big">Hello!</div>
			<div class="cusor"></div>
		</div>
		<div class="desc">DEVELOPER</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
	<script>
		const text = ['Html', 'Css', 'Javascript', 'JQuery'];
		const text1 = ['Photoshop', 'Illustration', 'Figma'];

		function titleFuc(arr) {
			// 텍스트 길이에 따라 적절한 duration을 계산
			const duration = (arr[0] === 'Javascript' || arr[0] === 'Photoshop' || arr[0] === 'Illustration') ? 4 : 2;

			gsap.to('.big', {
				duration: duration,
				text: arr[0],
				repeat: 1,
				yoyo: true,
				repeatDelay: 2,
			});
			arr.push(arr.shift());
			gsap.delayedCall(6, titleFuc, [arr]);
		}
		titleFuc(text1)
	
	</script>
</body>

</html>
