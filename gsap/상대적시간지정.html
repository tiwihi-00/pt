<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			display: flex;
			gap: 10px;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.box {
			width: 100px;
			height: 100px;
			background-color: cornflowerblue;
			margin-bottom: 10px;
			opacity: 0;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box box1">1s show</div>
		<div class="box box2">첫번째와 동시show &lt</div>
		<div class="box box3">끝나는 시점부터 시작&gt</div>
		<div class="box box4">끝나기 .5초 전에 실행</div>
		<div class="box box5">끝난 후 1초후에 실행</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

	<script>

		const tl = gsap.timeline(
			{repeat:-1, duration:2}
		)
		tl.to('.box1', { opacity: 1, y: -100, duration: 1 })
		tl.to('.box2', { opacity: 1, y: -100, duration: 1 }, '<')
		tl.to('.box3', { opacity: 1, y: -100, duration: 1 }, '>')
		tl.to('.box4', { opacity: 1, y: -100, duration: 1 }, '-=.5')
		tl.to('.box5', { opacity: 1, y: -100, duration: 1 }, '+=1')
		tl.add('.box5').to('.box5', { opacity: 0, y: 0, duration: 2 })


	</script>
</body>

</html>
