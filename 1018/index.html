<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>space</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="stage">
		<div class="contents">
			<h1>
				Through drifting<br /> spheres,</h1>
			<h3>beyond all boundaries.</h3>

			<p>
				In a limitless realm where 3D spheres drift weightlessly,<br /> I embrace the art of design—unrestricted,
				untethered,<br />
				and inspired by the freedom around me.
			</p>
			<button>READ MORE</button>
		</div>
		<div class="plnets">
			<img class="mainb" src="./image/b3.png" alt="">
			<img class="mol" src="./image/mol.png" alt="">
			<img class="mol2" src="./image/mol2.png" alt="">
			<img class="b2" src="./image/b4.png" alt="">
			<img class="pul" src="./image/adf.png" alt="">
			<img class="hring" src="./image/hring.png" alt="">
			<img class="b3" src="./image/b1.png" alt="">
			<img class="stick" src="./image/stick.png" alt="">
			<img class="g-ball" src="./image/ball19.png" alt="">
		</div>
		<div class="comment">
			<h4>Inspired by<br /> <b>of the fluidity<br /> <strong>form and space.</strong></b></h4>
		</div>
		<div class="cursor"><img src="./image/ball.png" alt=""></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
	<script src="./splitText.js"></script>

	<script>
		const tl2 = gsap.timeline({ repeat: -1, repeatDelay: 2 });

		const splitText = new SplitText("h1, h3", { type: "chars" });
		const chars = splitText.chars;

		// 타이핑 애니메이션
		tl2.from(chars, {
			duration: 0.1,
			opacity: 0,
			y: 20,
			ease: "power2.out",
			stagger: 0.1,
			onComplete: () => {
				gsap.to(chars, { opacity: 1 });
			}
		});

		// 글씨가 서서히 사라지기 위한 타임라인
		const fadeOutTl = gsap.timeline({
			repeat: -1,
			delay: 2,
			paused: true
		});

		fadeOutTl.to("h1, h3", {
			duration: 1.5,
			opacity: 0,
			filter: 'blur(10px)',
			ease: "power2.out",
			onComplete: () => {
				gsap.set(chars, { opacity: 0, y: 20, filter: "blur(0px)" });
			}
		});

		tl2.eventCallback("onComplete", () => {
			fadeOutTl.restart();
		});

		// 이미지 애니메이션 - 타이핑과 독립적으로 실행
		const imageTl = gsap.timeline({ repeat: -1, repeatDelay: 1 });

		imageTl.from('.b3, .pul', {
			scale: 1.2,
			duration: 1,
			yoyo: true,
			repeat: -1
		});

		imageTl.from('.b2', {
			y: 150,
			scale: 2,
			duration: 5,
			rotation: 360,
			yoyo: true,
			repeat: -1
		});

		imageTl.from('.hring, .stick', {
			yoyo: true,
			duration: 3,
			rotation: 45,
			repeat: -1
		});

		gsap.to('.g-ball', {
			rotation: 360, duration: 2, repeat: -1, ease: "power1.inOut"
		})

		// 개별 애니메이션
		gsap.to('.mol2', {
			duration: 10,
			scale: .5,
			x: '50vw',
			rotation: 360,
			ease: 'power1.inOut',
			repeat: -1,
			yoyo: true
		});

		// gsap 효과 등록
		gsap.registerEffect({
			name: 'rotateEffect',
			effect: (targets, { duration, repeat, ease, yoyo }) => {
				return gsap.to(targets, {
					rotation: 360,
					duration: duration,
					repeat: repeat,
					ease: ease,
					yoyo: yoyo
				});
			},
			defaults: {
				duration: 20,
				repeat: -1,
				ease: 'linear',
				yoyo: true
			}
		});

		gsap.registerEffect({
			name: 'bounceEffect',
			effect: (targets, { duration, repeat, ease, y }) => {
				return gsap.to(targets, {
					yoyo: true,
					duration: duration,
					repeat: repeat,
					ease: ease,
					y: y
				});
			},
			defaults: {
				y: -20,
				duration: 10,
				repeat: -1,
				ease: 'power4',
				yoyo: true
			}
		});

		// 회전 효과 적용
		gsap.effects.rotateEffect('.mol');
		gsap.effects.rotateEffect('.mainb', { duration: 10 });

		// 이미지 마우스 커서 애니메이션
		document.addEventListener('DOMContentLoaded', function () {
			const cursor = document.querySelector('.cursor');
			document.addEventListener('mousemove', function (event) {
				gsap.to(cursor, {
					x: event.clientX - 50,
					y: event.clientY - 50
				});
			});
		});

		// 배경 컬러 변경 애니메이션
		const colorWrap = gsap.utils.wrap([
			'rgba(128, 0, 128, 0.1)',
			'rgba(0, 0, 255, 0.1)',
			'rgba(0, 128, 0, 0.1)',
			'rgba(255, 255, 0, 0.1)'
		]);

		let colorIndex = 0;

		gsap.to('.stage', {
			duration: 5,
			repeat: -1,
			yoyo: true,
			ease: 'power1.inOut',
			onRepeat: function () {
				colorIndex = (colorIndex + 1) % 4;
				gsap.to('.stage', {
					backgroundColor: colorWrap(colorIndex),
					duration: 5
				});
			}
		});

		// document.querySelectorAll('.plnets img').forEach(img => {

		// 		gsap.to(img, {
		// 			scale: 1.5,
		// 			duration: 0.5,
		// 			ease: 'power1.out',
		// 			filter: 'brightness(1.5)'  // 이미지의 밝기 증가
		// 		});
		// 	});
		// 	img.addEventListener('mouseleave', () => {
		// 		gsap.to(img, {
		// 			scale: 1,
		// 			duration: 0.5,
		// 			ease: 'power1.out',
		// 			filter: 'brightness(1)'  // 원래 밝기로 돌아감
		// 		});
		// 	});
		// });

	</script>

</body>

</html>
